<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-16 p-10 bg-white rounded-xl border border-gray-200 space-y-8">
  <h2 class="text-3xl font-semibold text-center text-gray-900 mb-6 tracking-tight">Iniciar Sesión</h2>

  <label class="block">
    <span class="block text-gray-800 text-sm font-medium mb-2">Usuario</span>
    <input formControlName="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 placeholder-gray-400 transition" placeholder="Correo electrónico" />
  </label>

  <label class="block">
    <span class="block text-gray-800 text-sm font-medium mb-2">Contraseña</span>
    <input type="password" formControlName="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 placeholder-gray-400 transition" placeholder="Contraseña" />
  </label>

  <button type="submit" class="w-full py-3 bg-gray-900 text-white font-semibold rounded-lg hover:bg-gray-800 transition shadow">Iniciar Sesión</button>
</form>
